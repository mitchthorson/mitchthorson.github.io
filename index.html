---
layout: default
---

<section class="home">
    <div class="main-portrait-cover main-portrait-cover-js"></div>
    <div class="main-portrait"></div>
    <div class="main-content-wrapper">
        <h1 class="main-greeting">Mitchell Thorson</h1>

        <p class="main-info">I am a web developer, designer, and journalist. I help tell stories with data and visuals.</p>
    </div>
    <div class="social-links">
        <a href="https://github.com/mitchthorson" class="footer-link" target="_blank"><i class="icon-github"></i>Github </a> 
        <a href="https://twitter.com/mitchthorson" class="footer-link" target="_blank"><i class="icon-twitter"></i> Twitter </a> 
        <a href="mailto:mitch.thorson@gmail.com" class="footer-link"><i class="icon-mail"></i> Email </a>
        <a href="static/THORSON_resume.pdf" target="_blank" class="footer-link"> Resum√©</a>
    </div>
</section>

<section class="project-wrapper">
    <h2 class="section-heading">Selected projects:</h2>
    <ul class="project-list">
        {% for project in site.data.projects %}
        <a href="{{project.url}}" target="_blank">
            <li class="project-list-item">
                <div class="project-list-item-image"><img src="img/{{project.image}}" alt="{{project.name}}"></div>
                <div class="project-list-item-content">
                    <h3 class="project-name">{{project.name}}</h3>
                </div>
            </li>
        </a>
        {% endfor %}
    </ul>
</section>
